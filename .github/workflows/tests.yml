name: Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov \
            streamlit python-dotenv simple-salesforce anthropic \
            fastapi httpx python-docx

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ \
            --cov=shared \
            --cov=evidence-indexer/app \
            --cov=brief-builder/app \
            --cov=case-checklist/app \
            --cov=cover-letters/app \
            --cov=declaration-drafter/app \
            --cov=forms-assistant/app \
            --cov=legal-research/app \
            --cov=timeline-builder/app \
            --cov-report=term-missing \
            --cov-report=xml:coverage/python/coverage.xml \
            -v

      - name: Upload Python coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-coverage
          path: coverage/python/

  javascript-tests:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test -- --coverage

      - name: Upload JS coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: js-coverage
          path: coverage/js/
