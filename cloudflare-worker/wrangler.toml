name = "site-settings-sync"
main = "site-settings-sync.js"
compatibility_date = "2024-12-01"

# After creating the KV namespace, paste the ID below:
#   wrangler kv:namespace create "SITE_SETTINGS"
[[kv_namespaces]]
binding = "SITE_SETTINGS"
id = "REPLACE_WITH_NAMESPACE_ID"

# Set via: wrangler secret put ADMIN_TOKEN
# Set via: wrangler secret put ALLOWED_ORIGIN
#   (or uncomment below for non-secret origin)
# [vars]
# ALLOWED_ORIGIN = "https://obrienimmigration.com"
