<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light only">
  <title>Careers — O'Brien Immigration Law</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ── Careers Page Hero ── */

    .careers-hero {
      padding: 80px 24px 60px;
      text-align: center;
      background: var(--white);
    }

    .careers-hero h1 {
      font-family: var(--heading-font);
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 700;
      letter-spacing: -0.04em;
      line-height: 1.1;
      color: var(--dark);
      margin-bottom: 16px;
    }

    .careers-hero p {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--mid-gray);
      max-width: 560px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* ── Job Cards Grid ── */

    .careers-grid {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 24px 120px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .job-card {
      background: var(--white);
      border: 1px solid var(--light-gray);
      border-radius: 16px;
      padding: 28px 32px;
      transition: transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1),
                  box-shadow 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .job-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }

    .job-card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .job-card-title {
      font-family: var(--heading-font);
      font-size: 1.25rem;
      font-weight: 600;
      letter-spacing: -0.02em;
      color: var(--dark);
    }

    .job-card-badge {
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      padding: 4px 10px;
      border-radius: 6px;
      background: rgba(96, 165, 250, 0.12);
      color: #3b82f6;
    }

    .job-card-location {
      font-size: 0.875rem;
      color: var(--mid-gray);
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 12px;
    }

    .job-card-description {
      font-size: 0.9375rem;
      line-height: 1.7;
      color: var(--dark);
    }

    /* ── Empty State ── */

    .careers-empty {
      text-align: center;
      padding: 80px 24px;
      color: var(--mid-gray);
      font-size: 1.0625rem;
    }

    /* ── Dark mode ── */

    [data-theme="dark"] .job-card {
      background: rgba(40, 40, 40, 0.6);
      border-color: rgba(255, 255, 255, 0.08);
    }

    /* ── Responsive ── */

    @media (max-width: 600px) {
      .careers-grid {
        padding: 24px 16px 80px;
      }
      .job-card {
        padding: 20px 24px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar" id="globalNav">
    <!-- Rendered by renderGlobalNav() in main.js -->
  </nav>

  <main>
    <section class="careers-hero">
      <h1 class="reveal">Join Our Team</h1>
      <p class="reveal">Explore open positions and become part of a team dedicated to protecting immigration rights.</p>
    </section>

    <div class="careers-grid" id="careersGrid">
      <div class="careers-empty">Loading positions...</div>
    </div>

    <footer class="footer">
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="staff.html">Our Team</a>
      </div>
      <p>&copy; 2026 O'Brien Immigration Law. All rights reserved.</p>
    </footer>
  </main>

  <script src="analytics.js"></script>
  <script src="main.js"></script>
  <script>
    (function() {
      var careers = [];
      try { careers = JSON.parse(localStorage.getItem("siteCareers") || "[]"); }
      catch (e) { careers = []; }

      var openJobs = careers.filter(function(j) { return j.status === "open"; });
      var container = document.getElementById("careersGrid");

      if (openJobs.length === 0) {
        container.innerHTML = '<div class="careers-empty">No open positions at this time. Check back soon!</div>';
        return;
      }

      container.innerHTML = openJobs.map(function(job) {
        return '<div class="job-card reveal">' +
          '<div class="job-card-header">' +
            '<h2 class="job-card-title">' + escapeHtmlUtil(job.title) + '</h2>' +
            '<span class="job-card-badge">' + escapeHtmlUtil(job.type || 'Full-time') + '</span>' +
          '</div>' +
          (job.location ? '<p class="job-card-location">' +
            '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg> ' +
            escapeHtmlUtil(job.location) + '</p>' : '') +
          (job.description ? '<p class="job-card-description">' + escapeHtmlUtil(job.description) + '</p>' : '') +
        '</div>';
      }).join('');

      /* ── Reveal animations ── */
      container.querySelectorAll(".reveal").forEach(function(el) {
        var obs = new IntersectionObserver(function(entries) {
          entries.forEach(function(entry) {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              obs.unobserve(entry.target);
            }
          });
        }, { threshold: 0.15 });
        obs.observe(el);
      });
    })();
  </script>
</body>
</html>
